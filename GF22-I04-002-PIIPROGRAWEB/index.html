<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Logo.PNG">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Parcial II-CLAVE B</title>
</head>
<body>
    <!-------HEADER------->
    <header id="cajacabecera">
        <div id="cabecera">
            <figure id="logo">
                <a href=""><img src="img/Logo-removebg-preview.png" alt="logo parcial"></a>
            </figure>
            <nav class="menu">
                <ul>
                    <li><a href="#p-inicio"><i class="fa-sharp fa-solid fa-house"></i>Inicio</a></li>
                    <li><a href="#p-calendario"><i class="fa-solid fa-calendar-days"></i>Calendario </a></li>
                    <li><a href="#p-articulos"><i class="fa-solid fa-box-archive"></i>ArtÍculos </a></li>
                    <li><a href="#p-mas"><i class="fa-solid fa-laptop-code"></i>Más </a></li>  
                </ul>
            </nav>
        </div>
    </header>

    <!-------BANNER------->
    <section class="banner">
        <div class="image-banner"></div>
    </section>

    <!-------INICIO------->
    <section class="seccion inicio" id="p-inicio">
        <h2>INICIO</h2>
        <img src="img/tren.png"  alt="tren" class="tren">
    </section>
    
    <!-------CALENDARIO------->
    <section class="seccion calendario" id="p-calendario">
        <h2>CALENDARIO</h2>
    </section>
    
    <!-------ARTICULOS------->
    <section class="seccion articulos " id="p-articulos">
        <h2>ARTÍCULOS</h2>
        <img src="img/tren.png"  alt="tren" class="tren">
        
    </section>
    
    <!-------MÁS------->
    <section class="seccion mas" id="p-mas">
        <h2>MÁS</h2>
    </section>
    
    <!-------FOOTER-------> 
    <footer id="piepagina">
        <div class="cajapie">
            <p>NOMBRE: JENNIFER GUERRA</p> <!--Primer nombre, primer apellido -->
            <ul>
                <!--Redes Sociales-->
                <li><a href=""><i class="fa-brands fa-linkedin" style="color: #FFD43B;"></i></a></li>
                <li><a href=""><i class="fa-solid fa-envelope-open" style="color: #FFD43B;"></i></i></a></li>
                <li><a href=""><i class="fa-brands fa-instagram" style="color: #FFD43B;"></i></a></li>
                <li><a href=""><i class="fa-brands fa-facebook" style="color: #FFD43B;"></i></a></li>
            </ul>
        </div>
    </footer>

</html>
